<html>
        <head>
            <script src="jquery-3.3.1.js"></script>
            
        </head>
        <body>
            <input id="todo" type="text"></input>
            <button id="add">+</button>
            <ul id="list">

            </ul>
        </body>
        <script>
            function addTodo() {
                var x = $("#todo").val();
                var h = "<li>"+x+"</li>";
                $("#list").append(h);

                $("#todo").val("");
                $("#todo").focus();
            }

            $("#add").click(addTodo);
        </script>
    </html>
