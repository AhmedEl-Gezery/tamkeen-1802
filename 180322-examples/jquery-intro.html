<html>
    <head>
        <script src="jquery-3.3.1.js"></script>
        <style>
            .testclass {
                color: red;
            }

            #container {
                display: flex;
                justify-content: center;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <p>فقرة١</p>
        <p>فقرة٢</p>

        <h1 class="testclass">hello</h1>

        <div id="container">
            <button>hi</button>
        </div>

        <button id="changecolor">change h1 color</button>
    </body>

    <script>
        var myps = $("p");

        myps.addClass("testclass");

        var myh1 = $("h1");
        myh1.removeClass("testclass");

        var i = 0;
        var mydiv = $("#container");
        while(i < 10) {
            

            mydiv.append("<button>" + i + "</button>");
            i = i + 1;
        }

        function changeColorOnClick() {
            var myh1 = $("h1");
            myh1.addClass("testclass");
        }

        var btn = $("#changecolor");
        btn.click(changeColorOnClick);

    </script>
</html>
