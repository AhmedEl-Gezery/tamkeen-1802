<html>
    <head>
        <script>
            function write(text) {
                document.write(text);
                document.write("<br></br>");
            }

            var n = prompt("please enter a number");

            while (n > 0) {
                write(n);
                n = n - 1;
            }
           
        </script>
    </head>
    <body>

    </body>
</html>
