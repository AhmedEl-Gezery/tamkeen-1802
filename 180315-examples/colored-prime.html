<html>
        <head>
            <script id="hello">
                function writeln(text) {
                    document.write(text);
                    document.write("<br></br>");
                }
    
                function isPrime(number) {
                    if(number == 2 || number == 3 || number == 5 || number == 7 || number == 11 || number == 13 || number == 17 || number == 19) {
                        writeln("<h1 id='prime'>is prime</h1>");
                    }
                    else {
                        writeln("<h1 id='notprime'>not prime</h1>");
                    }
                }
    
                var input = prompt("write a number");
                isPrime(input);
    
            </script>
            <style>
                #prime {
                    color: green;
                }
                #notprime {
                    color: red;
                }
            </style>
        </head>
